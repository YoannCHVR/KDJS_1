<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>exo2</title>
  </head>
  <body>

    <script type="text/javascript">

      function Etudiant(nom, prenom, numEtudiant, dateNaissance) {
        this.nom = nom;
        this.prenom = prenom;
        this.numEtudiant = numEtudiant;
        this.dateNaissance = dateNaissance;

        this.age = function() {
          let currentDay = new Date();
          let currentAge =  currentDay.getFullYear() - this.dateNaissance[2];
          return currentAge;
        };

        this.presenter = function() {
          return 'Je m\'appelle '  + this.prenom + " " + this.nom + ', j\'ai actuellement ' + this.age() + ' ans et je suis né le ' + this.dateNaissance[0] + "/" + this.dateNaissance[1] + "/" + this.dateNaissance[2] + '. Voici mon numéro étudiant : ' + this.numEtudiant + '.';
        };
      };

      const Jean = new Etudiant("MAGNE", "Jean", 999998, [01, 01, 1998]);
      const Seb = new Etudiant("LEDUC", "Sébastien", 999999, [01, 12, 1968]);

      alert(Jean.presenter());
      alert(Seb.presenter());

    </script>

  </body>
</html>
